<!DOCTYPE html>
<html>
<head>
  <title>Messages</title>
  <link rel="stylesheet" type="text/css" href="messagesCSS.css">
  <style>  .message-card {
    display: flex;
    align-items: center;
    padding: 15px;
    margin-bottom: 20px;
    background-color: #f5f5f5;
    border-radius: 4px;
  }

  .message-card img {
    width: 80px;
    height: 80px;
    margin-right: 20px;
    object-fit: cover;
    border-radius: 4px;
  }

  .message-card .message-info {
    flex: 1;
  }

  .message-card h3 {
    margin-top: 0;
    margin-bottom: 5px;
    font-size: 18px;
  }

  .message-card p {
    margin: 0;
    color: #666;
  }

  .palm-tree-img {
    background-image: url('palmtree.jpg');
    background-size: cover;
    background-position: center;
  }

  .mountain-img {
    background-image: url('mountain.jpg');
    background-size: cover;
    background-position: center;
  }

  .message-form {
    margin-top: 20px;
  }

  .message-form textarea {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  .message-form input[type="submit"] {
    display: block;
    width: 30%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .message-form input[type="submit"]:hover {
    background-color: #45a049;
  }

  .contacts-list {
    margin-top: 20px;
    list-style: none;
    padding: 0;
  }

  .contacts-list li {
    margin-bottom: 10px;
    font-size: 14px;
  }</style>
</head>

<body>
    
  <h2>Messages</h2>
  {% csrf_token %}
  <div class="container">
    <div class="message-card palm-tree-img">
      <img src="palmtree.jpg" alt="Palm Tree">
      <div class="message-info">
        <h3>Sender Name</h3>
        
      </div>
    </div>

    <div class="message-card mountain-img">
      <img src="mountain.jpg" alt="Mountain">
      <div class="message-info">
        <h3>Sender Name</h3>
        
      </div>
    </div>


    <form class="message-form" method="post">
      <textarea id="messageInput" name="message" rows="3" placeholder="Enter your message" required></textarea>
      <input type="submit" value="Send">
    </form>
<h3>Contacts</h3>
    <ul class="contacts-list">
      <li>Contact 1</li>
      <li>Contact 2</li>
      <li>Contact 3</li>
      
    </ul>
  </div>
  <div id="pairsContainer"></div>

</body>
<script>
  document.querySelector('.message-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

    var messageInput = document.getElementById('messageInput');
    var message = messageInput.value.trim();

    if (message) {
      // Process the message
      console.log('Message:', message);
      messageInput.value = '';
    }
  });
</script>

</html>
