<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <head>
        <title>Your Page Title</title>
        <link rel="stylesheet" type="text/css" href="homePagecss.css">
        
    </head>
    
</head>
<body>
    <h1>Welcome to the Traveling Bears!</h1>
    <form action="/profile" method="POST">
        <p>Please enter your information below</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="likes">Likes:</label>
        <textarea id="likes" name="likes" rows="4" required></textarea>
        <br>
        <label for="dislikes">Dislikes:</label>
        <textarea id="dislikes" name="dislikes" rows="4" required></textarea>
        <br>
        <input type="submit" value="Save">
    </form>
    <form action="/travelBuddy" method="POST">
       <p>What kind of characteristics are you looking for in a travel buddy?</p>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="others">Doesn't Matter</option>
        </select>
        <br>
        <label for="likes">Likes:</label>
        <textarea id="likes" name="likes" rows="4" required></textarea>
        <br>
        <label for="dislikes">Dislikes:</label>
        <textarea id="dislikes" name="dislikes" rows="4" required></textarea>
        <br>
        <input type="submit" value="Save">
        <input type="submit" value="Search">
    </form>
    <form action="/travelDestination" method="POST">
        <p>What kind of destinations are you looking to travel?</p>
         <label for="country">Country:</label>
         <input type="text" id="country" name="country" required>
         <br>
         <label for="destination">Destination Climate:</label>
         <select id="destination" name="destination" required>
             <option value="beach">Beach</option>
             <option value="snow">Ski/ Snow trip</option>
             <option value="activew">Warm climate</option>
             <option value="activec">Mountains</option>
         </select>
         <br>
       
         <input type="submit" value="Save">
         <input type="submit" value="Search">
     </form>
    <a href="/logout">Log Out</a> 
</body>
</html>
